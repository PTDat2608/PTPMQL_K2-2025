<body class="w3-container">

<h2>Phạm Thành Đạt 2121051422</h2>
<p>The w3-code class is designed to display example code:</p>

  <h3>Example</h3>
  <div class="w3-code notranslate">
    fruits[0] = "Đạt Banana";<br>
    fruits[1] = "Đạt Apple";<br>
    fruits[2] = "2121051422 Mango";<br>
    fruits[3] = "2121051422 Plum";<br>
  </div>
</div>
